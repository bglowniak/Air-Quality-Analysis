{% extends 'base.html' %}

{% block container %}

<div class="container">
  <div class="row">
    <div class="col">

      <h1>Air Quality Analysis Project</h1>

      <hr/>

      <!--
        Code samples from https://getbootstrap.com/docs/4.0/components/forms/
      -->

      <form>
        <div class="form-group row">
          <label for="selectFile" class="col-sm-3 col-form-label">Select File</label>
          <div class="col-sm-9">
            <input type="file" class="custom-file-input" id="selectFile" required>
            <label class="custom-file-label" for="selectFile">Choose file...</label>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
        </div>
        
      </form>

    </div>
  </div>
</div>

{% endblock container %}
